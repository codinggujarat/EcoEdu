<!-- Teacher Dashboard Sidebar -->
<div id="teacher-dashboard-sidebar"
    class="w-full h-full bg-[#171A1F] rounded-lg border border-[#2A2E35] flex flex-col transition-all duration-300">

    <!-- Profile Section -->
    <div class="p-6 border-b border-[#2A2E35] flex flex-col items-center">
        <div class="relative mb-3">
            <img src="{{ profile_image }}?v={{ timestamp }}"
                class="w-16 h-16 rounded-full border border-[#2A2E35] object-cover">
        </div>
        <h3 class="text-sm font-semibold text-gray-200">{{ current_user.name }}</h3>
        <p class="text-xs text-gray-500 uppercase tracking-wide mt-1">{{ current_user.role }}</p>
    </div>

    <!-- Menu -->
    <div class="flex-1 overflow-y-auto py-4 px-3 space-y-1">
        <div class="px-3 mb-2">
            <h4 class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">Main</h4>
        </div>

        <a href="#analytics-section"
            class="flex items-center gap-3 px-3 py-2 rounded-md text-gray-400 hover:bg-[#2A2E35] hover:text-gray-200 transition-colors group">
            <i class="fas fa-chart-line w-5 text-center text-gray-500 group-hover:text-gray-300"></i>
            <span class="text-xs font-medium">Analytics</span>
        </a>

        <a href="#"
            class="flex items-center gap-3 px-3 py-2 rounded-md text-gray-400 hover:bg-[#2A2E35] hover:text-gray-200 transition-colors group"
            onclick="window.scrollTo({top: 0, behavior: 'smooth'}); return false;">
            <i class="fas fa-home w-5 text-center text-gray-500 group-hover:text-gray-300"></i>
            <span class="text-xs font-medium">Dashboard</span>
        </a>

        <a href="#"
            class="flex items-center gap-3 px-3 py-2 rounded-md text-gray-400 hover:bg-[#2A2E35] hover:text-gray-200 transition-colors group"
            onclick="document.querySelector('.grid').scrollIntoView({behavior: 'smooth'}); return false;">
            <i class="fas fa-bolt w-5 text-center text-gray-500 group-hover:text-gray-300"></i>
            <span class="text-xs font-medium">Quick Stats</span>
        </a>
    </div>

    <!-- Footer -->
    <div class="p-4 border-t border-[#2A2E35]">
        <p class="text-[10px] text-center text-gray-600 font-medium">EcoEdu Pro v2.0</p>
    </div>
</div>

<!-- Mobile Overlay -->
<div id="teacher-sidebar-overlay" class="fixed inset-0 z-30 bg-black/50 backdrop-blur-sm lg:hidden hidden"></div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const sidebar = document.getElementById('teacher-dashboard-sidebar');
        // Note: The parent container controls standard responsiveness (hidden on mobile etc) usually, 
        // but here we are just styling the component.
        // Assuming the parent page handles the off-canvas toggle logic which references this ID.
    });
</script>
